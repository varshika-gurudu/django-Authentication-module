<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% block content %}
      {% if user.is_authenticated %}
        <p>Hi {{ user.username }},you are successfully logged in</p>
        <a href="{% url 'logout' %}">logout</a>
      {% else %}
        <p>you are not logged in</p>
      {% endif %}
    {% endblock %}
  </body>
</html>
